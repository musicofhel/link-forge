services:
  neo4j:
    image: neo4j:5-community
    container_name: link-forge-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/link_forge_dev
      NEO4J_PLUGINS: '[]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
