<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Forge Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1f22;
      color: #dbdee1;
      min-height: 100vh;
    }

    /* Tab bar */
    .tab-bar {
      display: flex;
      align-items: flex-end;
      gap: 0;
      padding: 0 32px;
      background: #1e1f22;
      border-bottom: 2px solid #3f4147;
      overflow-x: auto;
    }
    .tab {
      padding: 10px 20px 8px;
      background: #2b2d31;
      color: #99aab5;
      border: 1px solid #3f4147;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      margin-bottom: -2px;
      transition: background 0.15s, color 0.15s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tab:hover { background: #383a40; color: #dbdee1; }
    .tab.active {
      background: #1e1f22;
      color: #ffffff;
      border-color: #3f4147;
      border-bottom: 2px solid #1e1f22;
      font-weight: 600;
    }
    .tab .avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #5865f2;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: #fff;
    }
    .tab .avatar img { width: 100%; height: 100%; border-radius: 50%; }
    .tab .link-count {
      background: #383a40;
      padding: 1px 6px;
      border-radius: 10px;
      font-size: 11px;
      color: #99aab5;
    }
    .tab.active .link-count { background: #5865f233; color: #5865f2; }

    /* Header stats */
    .header {
      background: #2b2d31;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #3f4147;
    }
    .header h1 { font-size: 20px; color: #ffffff; }
    .header .stat {
      background: #383a40;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 13px;
    }
    .header .stat strong { color: #5865f2; font-size: 16px; }

    /* Main grid */
    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 16px 32px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .card {
      background: #2b2d31;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #3f4147;
    }
    .card h2 { font-size: 16px; color: #ffffff; margin-bottom: 12px; }
    .card.full { grid-column: 1 / -1; }
    .graph-container {
      grid-column: 1 / -1;
      height: 600px;
      position: relative;
      overflow: hidden;
    }
    .graph-container svg { width: 100%; height: 100%; }
    .chart-wrap { position: relative; width: 100%; max-height: 300px; }
    .chart-wrap canvas { width: 100% !important; height: auto !important; }

    /* Graph view tabs */
    .view-tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .view-btn {
      background: #383a40;
      border: 1px solid #4f545c;
      color: #99aab5;
      padding: 5px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .view-btn.active { background: #5865f2; color: #ffffff; border-color: #5865f2; }

    /* Link table */
    .table-controls { display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap; }
    .table-controls select, .table-controls input {
      background: #383a40;
      border: 1px solid #4f545c;
      color: #dbdee1;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
    }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th {
      text-align: left; padding: 8px 12px; border-bottom: 2px solid #3f4147;
      color: #99aab5; font-weight: 600; cursor: pointer; user-select: none;
    }
    th:hover { color: #ffffff; }
    td { padding: 8px 12px; border-bottom: 1px solid #3f4147; }
    td a { color: #5865f2; text-decoration: none; }
    td a:hover { text-decoration: underline; }
    .score-bar {
      display: inline-block; height: 6px; border-radius: 3px;
      margin-right: 6px; vertical-align: middle;
    }
    .badge {
      display: inline-block; padding: 2px 8px; border-radius: 4px;
      font-size: 11px; font-weight: 600; text-transform: uppercase;
    }
    .badge-tool { background: #5865f233; color: #5865f2; }
    .badge-tutorial { background: #57f28733; color: #57f287; }
    .badge-pattern { background: #fee75c33; color: #fee75c; }
    .badge-analysis { background: #eb459e33; color: #eb459e; }
    .badge-reference { background: #99aab533; color: #99aab5; }
    .badge-commentary { background: #ed424533; color: #ed4245; }

    /* Overlap analysis section */
    .overlap-section { display: none; }
    .overlap-section.visible { display: contents; }

    .overlap-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    .user-profile-card {
      background: #383a40;
      border-radius: 10px;
      padding: 16px;
      border-left: 3px solid #5865f2;
    }
    .user-profile-card .profile-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .user-profile-card .profile-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #5865f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      font-size: 14px;
    }
    .user-profile-card .profile-avatar img { width: 100%; height: 100%; border-radius: 50%; }
    .user-profile-card .profile-name { font-weight: 600; color: #fff; font-size: 15px; }
    .user-profile-card .profile-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      font-size: 12px;
      color: #99aab5;
    }
    .user-profile-card .profile-stats .val { color: #5865f2; font-weight: 600; font-size: 14px; }
    .tag-cloud { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 8px; }
    .tag-pill {
      background: #2b2d3180;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      color: #99aab5;
    }
    .tag-pill .tag-count { color: #5865f2; margin-left: 3px; }

    /* Heatmap */
    .heatmap-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .heatmap-table { border-collapse: collapse; }
    .heatmap-table th {
      font-size: 12px;
      color: #99aab5;
      padding: 6px 10px;
      font-weight: 500;
      border: none;
      cursor: default;
    }
    .heatmap-table th:hover { color: #99aab5; }
    .heatmap-table td {
      text-align: center;
      padding: 0;
      border: 2px solid #1e1f22;
    }
    .heatmap-cell {
      width: 64px;
      height: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: default;
      transition: transform 0.15s;
    }
    .heatmap-cell:hover { transform: scale(1.08); }
    .heatmap-cell .hm-val { font-size: 18px; font-weight: 700; color: #fff; }
    .heatmap-cell .hm-label { font-size: 9px; color: rgba(255,255,255,0.7); margin-top: 1px; }
    .heatmap-cell.self { background: #383a40; }
    .heatmap-cell.self .hm-val { color: #99aab5; }
    .heatmap-legend {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #99aab5;
      margin-top: 4px;
    }
    .heatmap-legend .lg-bar {
      width: 120px;
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right, #383a40, #5865f2);
    }

    /* Shared categories list */
    .shared-cat-row {
      display: flex;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #3f414730;
      font-size: 13px;
    }
    .shared-cat-row:last-child { border-bottom: none; }
    .shared-cat-name { flex: 1; color: #dbdee1; }
    .shared-cat-users { display: flex; gap: 4px; }
    .shared-cat-pip {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      color: #fff;
    }
    .shared-cat-count {
      font-size: 11px;
      color: #99aab5;
      margin-left: 8px;
      min-width: 30px;
      text-align: right;
    }

    /* Tooltip */
    .tooltip {
      position: absolute; background: #383a40; border: 1px solid #4f545c;
      border-radius: 8px; padding: 10px 14px; font-size: 13px;
      pointer-events: none; opacity: 0; transition: opacity 0.15s;
      max-width: 350px; z-index: 10;
    }
    .tooltip .tt-title { color: #ffffff; font-weight: 600; margin-bottom: 4px; }
    .tooltip .tt-domain { color: #99aab5; font-size: 12px; }
    .tooltip .tt-score { color: #5865f2; margin-top: 4px; }
  </style>
</head>
<body>
  <!-- User tabs -->
  <div class="tab-bar" id="tab-bar">
    <div class="tab active" data-user="">
      <span class="avatar">*</span>
      All
    </div>
  </div>

  <div class="header">
    <h1 id="header-title">Link Forge</h1>
    <div class="stat" id="stat-links"><strong>-</strong> links</div>
    <div class="stat" id="stat-categories"><strong>-</strong> categories</div>
    <div class="stat" id="stat-tools"><strong>-</strong> tools</div>
    <div class="stat" id="stat-avg">avg forge: <strong>-</strong></div>
  </div>

  <div class="main">
    <div class="card">
      <h2>Forge Score Distribution</h2>
      <div class="chart-wrap"><canvas id="scoreChart"></canvas></div>
    </div>
    <div class="card">
      <h2>Content Types</h2>
      <div class="chart-wrap"><canvas id="typeChart"></canvas></div>
    </div>
    <!-- Overlap analysis (All tab only) -->
    <div class="overlap-section visible" id="overlap-section">
      <div class="card full">
        <h2>User Profiles</h2>
        <div class="overlap-grid" id="user-profiles"></div>
      </div>
      <div class="card">
        <h2>Category Overlap Heatmap</h2>
        <div class="heatmap-container" id="heatmap"></div>
      </div>
      <div class="card">
        <h2>Shared Categories</h2>
        <div style="max-height:360px;overflow-y:auto" id="shared-categories"></div>
      </div>
    </div>

    <div class="card full graph-container">
      <h2>Knowledge Graph</h2>
      <div class="view-tabs">
        <button class="view-btn active" data-view="all">All Edges</button>
        <button class="view-btn" data-view="links_to">LINKS_TO Only</button>
        <button class="view-btn" data-view="categories">Categories Only</button>
      </div>
      <div class="tooltip" id="tooltip"></div>
      <svg id="graph"></svg>
    </div>
    <div class="card full">
      <h2>All Links</h2>
      <div class="table-controls">
        <input type="number" id="filter-score" placeholder="Min score (0-1)" min="0" max="1" step="0.05" value="0">
        <select id="filter-type">
          <option value="">All types</option>
          <option value="tool">Tool</option>
          <option value="tutorial">Tutorial</option>
          <option value="pattern">Pattern</option>
          <option value="analysis">Analysis</option>
          <option value="reference">Reference</option>
          <option value="commentary">Commentary</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th data-sort="forgeScore">Score</th>
            <th data-sort="contentType">Type</th>
            <th data-sort="title">Title</th>
            <th data-sort="domain">Domain</th>
            <th data-sort="savedAt">Added</th>
          </tr>
        </thead>
        <tbody id="link-table"></tbody>
      </table>
    </div>
  </div>

<script>
let currentUser = ''; // '' = all users
let scoreChart = null;
let typeChart = null;
let simulation = null;

const SCORE_COLORS = {
  artifact: '#5865f2', guide: '#57f287', analysis: '#fee75c',
  pointer: '#eb459e', commentary: '#ed4245', junk: '#99aab5',
};
const TYPE_COLORS = {
  tool: '#5865f2', tutorial: '#57f287', pattern: '#fee75c',
  analysis: '#eb459e', reference: '#99aab5', commentary: '#ed4245',
};
const USER_COLORS = ['#5865f2', '#57f287', '#fee75c', '#eb459e', '#ed4245', '#f0b232', '#9b59b6', '#1abc9c'];

function scoreColor(s) {
  if (s >= 0.85) return SCORE_COLORS.artifact;
  if (s >= 0.65) return SCORE_COLORS.guide;
  if (s >= 0.45) return SCORE_COLORS.analysis;
  if (s >= 0.25) return SCORE_COLORS.pointer;
  if (s >= 0.10) return SCORE_COLORS.commentary;
  return SCORE_COLORS.junk;
}

function qs(params) {
  const p = new URLSearchParams();
  for (const [k, v] of Object.entries(params)) { if (v) p.set(k, v); }
  return p.toString() ? '?' + p.toString() : '';
}

// --- Tab system ---
async function loadUsers() {
  const res = await fetch('/api/users');
  const data = await res.json();
  const bar = document.getElementById('tab-bar');

  data.users.forEach((u, i) => {
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.dataset.user = u.discordId;

    const avatar = document.createElement('span');
    avatar.className = 'avatar';
    if (u.avatarUrl) {
      avatar.innerHTML = `<img src="${u.avatarUrl}" alt="">`;
    } else {
      avatar.textContent = u.displayName.charAt(0).toUpperCase();
      avatar.style.background = USER_COLORS[i % USER_COLORS.length];
    }

    const name = document.createTextNode(u.displayName);
    const count = document.createElement('span');
    count.className = 'link-count';
    count.textContent = u.linkCount;

    tab.appendChild(avatar);
    tab.appendChild(name);
    tab.appendChild(count);
    bar.appendChild(tab);
  });

  // Click handler for all tabs
  bar.addEventListener('click', (e) => {
    const tab = e.target.closest('.tab');
    if (!tab) return;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentUser = tab.dataset.user;

    const name = currentUser ? tab.textContent.trim().replace(/\d+$/, '').trim() : 'Link Forge';
    document.getElementById('header-title').textContent = name;

    // Reload everything for this user
    loadStats();
    loadLinks();
    loadGraph();
    loadOverlap();
  });
}

// --- Stats + Charts ---
async function loadStats() {
  const res = await fetch('/api/stats' + qs({ user: currentUser }));
  const data = await res.json();

  document.querySelector('#stat-links strong').textContent = data.counts.links;
  document.querySelector('#stat-categories strong').textContent = data.counts.categories;
  document.querySelector('#stat-tools strong').textContent = data.counts.tools;
  document.querySelector('#stat-avg strong').textContent = data.avgScore;

  // Destroy old charts
  if (scoreChart) { scoreChart.destroy(); scoreChart = null; }
  if (typeChart) { typeChart.destroy(); typeChart = null; }

  const sd = data.scoreDistribution;
  scoreChart = new Chart(document.getElementById('scoreChart'), {
    type: 'bar',
    data: {
      labels: ['Artifact (0.85+)', 'Guide (0.65-0.84)', 'Analysis (0.45-0.64)',
               'Pointer (0.25-0.44)', 'Commentary (0.10-0.24)', 'Junk (<0.10)'],
      datasets: [{
        data: [sd.artifact, sd.guide, sd.analysis, sd.pointer, sd.commentary, sd.junk],
        backgroundColor: Object.values(SCORE_COLORS),
        borderWidth: 0, borderRadius: 4,
      }]
    },
    options: {
      indexAxis: 'y',
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { color: '#99aab5' }, grid: { color: '#3f4147' } },
        y: { ticks: { color: '#fff', font: { size: 12 } }, grid: { display: false } }
      }
    }
  });

  typeChart = new Chart(document.getElementById('typeChart'), {
    type: 'doughnut',
    data: {
      labels: data.contentTypes.map(t => t.type),
      datasets: [{
        data: data.contentTypes.map(t => t.count),
        backgroundColor: data.contentTypes.map(t => TYPE_COLORS[t.type] || '#99aab5'),
        borderWidth: 2, borderColor: '#2b2d31',
      }]
    },
    options: {
      plugins: {
        legend: { position: 'right', labels: { color: '#fff', font: { size: 12 }, padding: 10 } }
      }
    }
  });
}

// --- Links Table ---
let allLinks = [];
let sortKey = 'forgeScore';
let sortAsc = false;

async function loadLinks() {
  const res = await fetch('/api/links' + qs({ user: currentUser, limit: '200' }));
  const data = await res.json();
  allLinks = data.links;
  renderTable();
}

function renderTable() {
  const minScore = parseFloat(document.getElementById('filter-score').value) || 0;
  const typeFilter = document.getElementById('filter-type').value;

  let filtered = allLinks.filter(l => l.forgeScore >= minScore);
  if (typeFilter) filtered = filtered.filter(l => l.contentType === typeFilter);

  filtered.sort((a, b) => {
    const av = a[sortKey] ?? '';
    const bv = b[sortKey] ?? '';
    const cmp = typeof av === 'number' ? av - bv : String(av).localeCompare(String(bv));
    return sortAsc ? cmp : -cmp;
  });

  document.getElementById('link-table').innerHTML = filtered.map(l => `
    <tr>
      <td>
        <span class="score-bar" style="width:${Math.round(l.forgeScore * 60)}px;background:${scoreColor(l.forgeScore)}"></span>
        ${l.forgeScore.toFixed(2)}
      </td>
      <td><span class="badge badge-${l.contentType}">${l.contentType}</span></td>
      <td><a href="${l.url}" target="_blank">${(l.title || l.url).slice(0, 80)}</a></td>
      <td>${l.domain}</td>
      <td>${l.savedAt ? new Date(l.savedAt).toLocaleDateString() : '-'}</td>
    </tr>
  `).join('');
}

document.querySelectorAll('th[data-sort]').forEach(th => {
  th.addEventListener('click', () => {
    const key = th.dataset.sort;
    if (sortKey === key) sortAsc = !sortAsc;
    else { sortKey = key; sortAsc = false; }
    renderTable();
  });
});
document.getElementById('filter-score').addEventListener('input', renderTable);
document.getElementById('filter-type').addEventListener('change', renderTable);

// --- Force Graph ---
async function loadGraph() {
  const res = await fetch('/api/graph' + qs({ user: currentUser }));
  const data = await res.json();

  // Clear previous
  const svgEl = document.getElementById('graph');
  svgEl.innerHTML = '';
  if (simulation) { simulation.stop(); simulation = null; }

  const container = document.querySelector('.graph-container');
  const svg = d3.select('#graph');
  const tooltip = document.getElementById('tooltip');
  const width = container.clientWidth;
  const height = 560;
  svg.attr('viewBox', [0, 0, width, height]);

  simulation = d3.forceSimulation(data.nodes)
    .force('link', d3.forceLink(data.edges).id(d => d.id).distance(80))
    .force('charge', d3.forceManyBody().strength(-120))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force('collision', d3.forceCollide(12));

  const g = svg.append('g');
  svg.call(d3.zoom().scaleExtent([0.2, 5]).on('zoom', e => g.attr('transform', e.transform)));

  const link = g.append('g')
    .selectAll('line')
    .data(data.edges)
    .join('line')
    .attr('stroke', d => {
      if (d.type === 'LINKS_TO') return '#5865f2';
      if (d.type === 'SHARED_BY') return '#57f287';
      return '#3f4147';
    })
    .attr('stroke-width', d => d.type === 'LINKS_TO' ? 2 : d.type === 'SHARED_BY' ? 1.5 : 1)
    .attr('stroke-opacity', 0.6)
    .attr('stroke-dasharray', d => d.type === 'SHARED_BY' ? '4,3' : null);

  const node = g.append('g')
    .selectAll('circle')
    .data(data.nodes)
    .join('circle')
    .attr('r', d => {
      if (d.nodeType === 'user') return 10;
      if (d.nodeType === 'category') return 5;
      return 4 + d.forgeScore * 8;
    })
    .attr('fill', d => {
      if (d.nodeType === 'user') return '#57f287';
      if (d.nodeType === 'category') return '#fee75c';
      return scoreColor(d.forgeScore);
    })
    .attr('stroke', d => d.nodeType === 'user' ? '#fff' : '#1e1f22')
    .attr('stroke-width', d => d.nodeType === 'user' ? 2 : 1)
    .call(d3.drag()
      .on('start', (e, d) => { if (!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
      .on('drag', (e, d) => { d.fx = e.x; d.fy = e.y; })
      .on('end', (e, d) => { if (!e.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; })
    )
    .on('mouseover', (e, d) => {
      tooltip.style.opacity = 1;
      if (d.nodeType === 'user') {
        tooltip.innerHTML = `<div class="tt-title">${d.title}</div><div class="tt-domain">User</div>`;
      } else if (d.nodeType === 'category') {
        tooltip.innerHTML = `<div class="tt-title">${d.title}</div><div class="tt-domain">Category</div>`;
      } else {
        tooltip.innerHTML = `<div class="tt-title">${d.title || d.id}</div><div class="tt-domain">${d.domain}</div><div class="tt-score">Forge: ${d.forgeScore.toFixed(2)} | ${d.contentType}</div>`;
      }
      tooltip.style.left = (e.offsetX + 15) + 'px';
      tooltip.style.top = (e.offsetY - 10) + 'px';
    })
    .on('mouseout', () => { tooltip.style.opacity = 0; })
    .on('click', (e, d) => {
      if (d.nodeType === 'link') window.open(d.id, '_blank');
    });

  // User node labels
  g.append('g')
    .selectAll('text')
    .data(data.nodes.filter(d => d.nodeType === 'user'))
    .join('text')
    .attr('font-size', 11)
    .attr('fill', '#57f287')
    .attr('text-anchor', 'middle')
    .attr('dy', -14)
    .text(d => d.title);

  simulation.on('tick', () => {
    link.attr('x1', d => d.source.x).attr('y1', d => d.source.y)
        .attr('x2', d => d.target.x).attr('y2', d => d.target.y);
    node.attr('cx', d => d.x).attr('cy', d => d.y);
    g.selectAll('text')
      .attr('x', d => d.x).attr('y', d => d.y);
  });

  // View tab filtering
  document.querySelectorAll('.view-btn').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const view = btn.dataset.view;

      link.attr('stroke-opacity', d => {
        if (view === 'all') return 0.6;
        if (view === 'links_to') return d.type === 'LINKS_TO' ? 0.8 : 0.05;
        return d.type === 'CATEGORIZED_IN' ? 0.6 : 0.05;
      });
      node.attr('opacity', d => {
        if (view === 'all') return 1;
        if (view === 'links_to') return d.nodeType === 'link' ? 1 : 0.15;
        return 1;
      });
    };
  });
}

// --- Overlap Analysis ---
async function loadOverlap() {
  const section = document.getElementById('overlap-section');
  if (currentUser) {
    section.classList.remove('visible');
    return;
  }
  section.classList.add('visible');

  const res = await fetch('/api/overlap');
  const data = await res.json();

  renderUserProfiles(data);
  renderHeatmap(data);
  renderSharedCategories(data);
}

function renderUserProfiles(data) {
  const container = document.getElementById('user-profiles');
  container.innerHTML = data.users.map((u, i) => {
    const stats = data.userStats[u.discordId] || {};
    const color = USER_COLORS[i % USER_COLORS.length];
    const typeBadges = (stats.topTypes || []).map(t =>
      `<span class="badge badge-${t.type}">${t.type} ${t.count}</span>`
    ).join(' ');
    const tagPills = (stats.topTags || []).slice(0, 8).map(t =>
      `<span class="tag-pill">${t.tag}<span class="tag-count">${t.count}</span></span>`
    ).join('');
    const toolPills = (stats.topTools || []).slice(0, 6).map(t =>
      `<span class="tag-pill">${t.tool}<span class="tag-count">${t.count}</span></span>`
    ).join('');

    return `
      <div class="user-profile-card" style="border-left-color:${color}">
        <div class="profile-header">
          <div class="profile-avatar" style="background:${color}">${u.displayName.charAt(0).toUpperCase()}</div>
          <div>
            <div class="profile-name">${u.displayName}</div>
            <div style="font-size:12px;color:#99aab5">${u.linkCount} links</div>
          </div>
        </div>
        <div class="profile-stats">
          <div><span class="val">${stats.totalCategories || 0}</span> categories</div>
          <div><span class="val">${stats.uniqueCategories || 0}</span> unique</div>
          <div><span class="val">${stats.avgScore || 0}</span> avg score</div>
          <div><span class="val">${stats.maxScore || 0}</span> max score</div>
        </div>
        <div style="margin-top:8px;font-size:12px;color:#99aab5">Types</div>
        <div style="margin-top:4px">${typeBadges}</div>
        ${tagPills ? `<div style="margin-top:8px;font-size:12px;color:#99aab5">Top Tags</div><div class="tag-cloud">${tagPills}</div>` : ''}
        ${toolPills ? `<div style="margin-top:8px;font-size:12px;color:#99aab5">Top Tools</div><div class="tag-cloud">${toolPills}</div>` : ''}
      </div>
    `;
  }).join('');
}

function renderHeatmap(data) {
  const container = document.getElementById('heatmap');
  const users = data.users;

  if (users.length < 2) {
    container.innerHTML = '<div style="color:#99aab5;font-size:13px;padding:20px">Need 2+ users for overlap heatmap</div>';
    return;
  }

  // Build lookup for pairwise data
  const pairKey = (a, b) => [a, b].sort().join('|');
  const pairMap = {};
  for (const p of data.pairwise) {
    pairMap[pairKey(p.userA, p.userB)] = p;
  }

  // Find max shared for color scaling
  const maxShared = Math.max(1, ...data.pairwise.map(p => p.sharedCategories));

  let html = '<table class="heatmap-table"><thead><tr><th></th>';
  for (const u of users) {
    html += `<th>${u.displayName}</th>`;
  }
  html += '</tr></thead><tbody>';

  for (let i = 0; i < users.length; i++) {
    html += `<tr><th>${users[i].displayName}</th>`;
    for (let j = 0; j < users.length; j++) {
      if (i === j) {
        const stats = data.userStats[users[i].discordId] || {};
        html += `<td><div class="heatmap-cell self"><span class="hm-val">${stats.totalCategories || 0}</span><span class="hm-label">total</span></div></td>`;
      } else {
        const pair = pairMap[pairKey(users[i].discordId, users[j].discordId)];
        const shared = pair ? pair.sharedCategories : 0;
        const jaccard = pair ? pair.jaccard : 0;
        const intensity = shared / maxShared;
        const bg = `rgba(88, 101, 242, ${0.15 + intensity * 0.75})`;
        html += `<td><div class="heatmap-cell" style="background:${bg}" title="${shared} shared categories (Jaccard: ${jaccard})"><span class="hm-val">${shared}</span><span class="hm-label">J=${jaccard}</span></div></td>`;
      }
    }
    html += '</tr>';
  }

  html += '</tbody></table>';
  html += '<div class="heatmap-legend"><span>Low overlap</span><div class="lg-bar"></div><span>High overlap</span></div>';
  container.innerHTML = html;
}

function renderSharedCategories(data) {
  const container = document.getElementById('shared-categories');
  const users = data.users;

  // Only show categories shared by 2+ users
  const shared = data.categories.filter(c => c.sharedByCount >= 2);

  if (shared.length === 0) {
    container.innerHTML = '<div style="color:#99aab5;font-size:13px;padding:10px">No shared categories yet</div>';
    return;
  }

  container.innerHTML = shared.map(cat => {
    const pips = users.map((u, i) => {
      const count = cat.users[u.discordId];
      if (!count) return '';
      const color = USER_COLORS[i % USER_COLORS.length];
      return `<div class="shared-cat-pip" style="background:${color}" title="${u.displayName}: ${count} links">${count}</div>`;
    }).join('');

    return `
      <div class="shared-cat-row">
        <span class="shared-cat-name">${cat.name}</span>
        <div class="shared-cat-users">${pips}</div>
        <span class="shared-cat-count">${cat.totalLinks} total</span>
      </div>
    `;
  }).join('');
}

// Boot
loadUsers().then(() => {
  loadStats();
  loadLinks();
  loadGraph();
  loadOverlap();
});
