<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Forge â€” Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1b1e;
      color: #dbdee1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #2b2d31;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }
    .logo h1 span { color: #5865f2; }
    .logo p {
      color: #8e9297;
      font-size: 14px;
      margin-top: 4px;
    }
    .error {
      background: #f04747;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .error.show { display: block; }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #8e9297;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      background: #1a1b1e;
      border: 1px solid #383a40;
      border-radius: 6px;
      color: #dbdee1;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="password"]:focus {
      border-color: #5865f2;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #5865f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #4752c4; }
    button:active { background: #3c45a5; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <h1><span>Link</span> Forge</h1>
      <p>Knowledge Graph Dashboard</p>
    </div>
    <div class="error" id="error">Invalid password. Try again.</div>
    <form method="POST">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter dashboard password" autofocus required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <script>
    if (new URLSearchParams(window.location.search).has('error')) {
      document.getElementById('error').classList.add('show');
    }
  </script>
</body>
</html>
